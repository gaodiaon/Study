<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多屏幕测试</title>
</head>

<body>
    <button onclick="openOnSecondScreen()">在第二个屏幕打开窗口</button>

    <script>
        async function openOnSecondScreen() {
            if (!("getScreenDetails" in window)) {
                alert("您的浏览器不支持多屏管理 API");
                return;
            }

            try {
                const screenDetails = await window.getScreenDetails();

                if (screenDetails.screens.length < 2) {
                    alert("未检测到多个屏幕");
                    return;
                }

                // 选择第二个屏幕
                const targetScreen = screenDetails.screens[1];

                const windowFeatures = `left=${targetScreen.availLeft},top=${targetScreen.availTop},width=${targetScreen.availWidth},height=${targetScreen.availHeight}`;
                const newWindow = window.open("https://www.example.com", "_blank", windowFeatures);

                if (!newWindow) {
                    alert("浏览器可能阻止了弹出窗口，请允许弹出窗口");
                }
            } catch (error) {
                console.error("获取屏幕信息失败:", error);
            }
        }
    </script>
</body>

</html>
